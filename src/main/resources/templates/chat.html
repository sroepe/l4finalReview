<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Messaging App</title>
    </head>
    <body>
        <form th:object="${chatForm}" th:action="@{/chat}" action="#" method="POST">
            <div>
                <h3 th:text="Hello ${user.username}">Hello ${user.username}</h3>
            </div>
            <div class="form-group">
                <label for="messageText">Message Text:</label>
                <input th:field="*{messageText}"id="messageText" type="text">
            </div>
            <div class="form-group">
                <label for="messageType">Message Type: </label>
                <select id="messageType" th:field="*{messageType}">
                    <option
                            th:each="type : ${allMessageTypes}"
                            th:value="${type}"
                            th:text="${type}"
                    >
                        Say
                </select>
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
        <div class="container" th:each="chatMessage : ${chatHistory}">
            <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.messageText}">Hello, world!</span>
        </div>
    </body>
</html>
